{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}

<br>
<div class="container">
<div class=" row">
    <div class="col-md-2"></div>
    <div class="col-lg-8">
        <div class="card card-body card text-center">

            <p>Are you sure you want to delete {{ item }}?</p>

            <form action="{% url 'delete_order' item.id %}" method="POST">
            
                {% csrf_token %}
                <a class='btn btn-warning' href="{% url 'home' %}" id="delete">Cancel</a>
                <input class='btn btn-danger' type="submit" name="Confirm">
            
            
            </form>
            
        </div>
        <div class="col-md-2"></div>
    </div>

</div>  
</div>

{% endblock %}
